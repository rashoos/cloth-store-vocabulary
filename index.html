<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clothes Vocabulary Learning</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #74ebd5, #9face6);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
   
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
  }

  p {
    font-size: 1.2rem;
    max-width: 500px;
    margin-bottom: 40px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  .start-btn {
    background: #0078d4;
    color: #fff;
    padding: 15px 35px;
    border: none;
    border-radius: 12px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
  }

  .start-btn:hover {
    background: #005ea2;
    transform: scale(1.05);
  }

  footer {
    position: absolute;
    bottom: 20px;
    font-size: 0.9rem;
    opacity: 0.8;
  }

  /* Loading overlay */
  #loadingOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    font-size: 1.5rem;
    z-index: 1000;
    display: none; /* Hidden by default */
  }

  .spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #0078d4;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
  }

  .subtext{

 margin: 2% auto; /* top/bottom = 2%, horizontal = auto centers */
  padding: 1rem;  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

</style>
</head>
<body>

  <h1>Welcome to Apparel Store</h1>
  <p class="subtext">Learn the names of clothes in <strong>English, Urdu, and Arabic</strong> with pictures and sounds. Click the button below to start learning!</p>

  <button class="start-btn" onclick="startLearning()">Start Learning</button>

  <footer>Â© 2025 Clothes Vocabulary Learning App</footer>

  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    Loading, please wait...
  </div>

<script>
  function startLearning() {
    // Show loading overlay
    document.getElementById('loadingOverlay').style.display = 'flex';
    
    // Wait 2 seconds and then go to cards.html
    setTimeout(() => {
      window.location.href = 'main.html';
    }, 500); // 2000ms = 2 seconds
  }
</script>

</body>
</html>
